###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ------------------
# Terminal / Apps
# ------------------
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, M, exec, $menu
bind = $mainMod, C, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod+SHIFT, Q, exit

# ------------------
# Screenshot
# ------------------
bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy

# ------------------
# Waybar
# ------------------
# Show/hide Waybar
bind = $mainMod, W, exec, killall -SIGUSR1 waybar

# ------------------
# Focus navigation
# ------------------
# Arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Vim-like keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# ------------------
# Workspaces
# ------------------
# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod+SHIFT, 1, movetoworkspace, 1
bind = $mainMod+SHIFT, 2, movetoworkspace, 2
bind = $mainMod+SHIFT, 3, movetoworkspace, 3
bind = $mainMod+SHIFT, 4, movetoworkspace, 4
bind = $mainMod+SHIFT, 5, movetoworkspace, 5
bind = $mainMod+SHIFT, 6, movetoworkspace, 6
bind = $mainMod+SHIFT, 7, movetoworkspace, 7
bind = $mainMod+SHIFT, 8, movetoworkspace, 8
bind = $mainMod+SHIFT, 9, movetoworkspace, 9
bind = $mainMod+SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod+SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ------------------
# Mouse window control
# ------------------
bindm = $mainMod, LMB, movewindow
bindm = $mainMod, RMB, resizewindow

# ------------------
# Keyboard window control
# ------------------
bind = $mainMod+SHIFT, H, movewindow, l
bind = $mainMod+SHIFT, J, movewindow, d
bind = $mainMod+SHIFT, K, movewindow, u
bind = $mainMod+SHIFT, L, movewindow, r

# Move floating windows in 20-pixel increments
binde = $mainMod+ALT, H, moveactive, -20 0
binde = $mainMod+ALT, J, moveactive, 0 20
binde = $mainMod+ALT, K, moveactive, 0 -20
binde = $mainMod+ALT, L, moveactive, 20 0

binde = $mainMod+CTRL, H, resizeactive, -20 0
binde = $mainMod+CTRL, J, resizeactive, 0 20
binde = $mainMod+CTRL, K, resizeactive, 0 -20
binde = $mainMod+CTRL, L, resizeactive, 20 0

# ------------------
# Adjust gaps
# ------------------
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/adjust_gaps out dec
bind = $mainMod, F2, exec, ~/.config/hypr/scripts/adjust_gaps out inc
bind = $mainMod, F3, exec, ~/.config/hypr/scripts/adjust_gaps in dec
bind = $mainMod, F4, exec, ~/.config/hypr/scripts/adjust_gaps in inc

# ------------------
# Media keys (requires playerctl)
# ------------------
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPause, exec, playerctl play-pause  
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPrev, exec, playerctl previous

# ------------------
# System keys
# ------------------
bind = $mainMod+SHIFT, Delete, exec, poweroff
bind = $mainMod+CTRL, Delete, exec, reboot
bind = CTRL+ALT, Delete, exec, loginctl lock-session
bind = $mainMod+ALT, Delete, exec, hyprctl kill

# ------------------
# Additional keybindings for faster workflow
# ------------------
# Window management
bind = $mainMod ALT, Return, fullscreen
bind = $mainMod, Space, togglefloating, active

# Quick resize and move
binde = $mainMod+ALT, Up, resizeactive, 0 -20
binde = $mainMod+ALT, Down, resizeactive, 0 20
binde = $mainMod+ALT, Left, resizeactive, -20 0
binde = $mainMod+ALT, Right, resizeactive, 20 0

# Quick move
binde = $mainMod+CTRL, Up, moveactive, 0 -20
binde = $mainMod+CTRL, Down, moveactive, 0 20
binde = $mainMod+CTRL, Left, moveactive, -20 0
binde = $mainMod+CTRL, Right, moveactive, 20 0
