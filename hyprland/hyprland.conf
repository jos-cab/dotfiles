# #######################################################################################
# MODULAR HYPRLAND CONFIG
# EDIT INDIVIDUAL FILES IN THE hyprland/ DIRECTORY
# #######################################################################################

# This is a modular Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Configuration is split into multiple files for better organization:
# - monitors.conf: Monitor configuration
# - programs.conf: Default programs and variables
# - autostart.conf: Programs to start automatically
# - environment.conf: Environment variables
# - appearance.conf: Visual settings (gaps, borders, colors, etc.)
# - animations.conf: Animation settings and bezier curves
# - layouts.conf: Layout settings (dwindle, master, workspaces)
# - input.conf: Input devices, keyboard, mouse, touchpad
# - keybinds.conf: All keybindings and shortcuts
# - windowrules.conf: Window rules and workspace rules

# Source all configuration files
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/programs.conf
source = ~/.config/hypr/autostart.conf
source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/appearance.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/layouts.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/windowrules.conf

