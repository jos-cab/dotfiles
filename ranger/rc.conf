# Ranger configuration loader
# This file sources individual configuration files from rc.conf.d directory

# Source options configuration
source ~/.config/ranger/rc.conf.d/options.conf

# Source keybindings configuration
source ~/.config/ranger/rc.conf.d/keybindings.conf

# Source aliases configuration
source ~/.config/ranger/rc.conf.d/aliases.conf

# Source console keybindings configuration
source ~/.config/ranger/rc.conf.d/console.conf

# Source pager keybindings configuration
source ~/.config/ranger/rc.conf.d/pager.conf

# Source taskview keybindings configuration
source ~/.config/ranger/rc.conf.d/taskview.conf