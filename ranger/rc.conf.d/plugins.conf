# Plugins Configuration

# Load all plugins from the plugins directory
# Plugins are automatically loaded from ~/.config/ranger/plugins/

# ranger_devicons plugin provides Nerd Font icons for files and directories
# Source: https://github.com/alexanderjeurissen/ranger_devicons
# 
# REQUIREMENTS:
# - A Nerd Font must be installed and set as your terminal font
# - Recommended: JetBrainsMono Nerd Font (already configured in kitty/fonts.conf)
# - Download from: https://github.com/ryanoasis/nerd-fonts
#
# USAGE:
# - Devicons are enabled by default (set in rc.conf)
# - Press 'Mi' to enable devicons linemode (if switched away)
# - Press 'Mf' to switch to filename linemode (no icons)
# - Press 'M' to cycle through all available linemodes
#
# CONFIGURATION:
# - Set RANGER_DEVICONS_SEPARATOR environment variable to change icon spacing
# - Set DEVICONS_LANG environment variable for directory name translations

# Plugin-specific settings can be added here
# For example, to disable a specific plugin:
# set plugin_name_enabled false